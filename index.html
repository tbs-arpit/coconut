<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coconut demo</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- uncomment following line if you don't want to use jQuery as $ -->
    <!-- <script>jQuery.noConflict();</script> -->
    <script src="coconut.js"></script>
    <script>
        $(function () {
            $('#selector').coconut({
                thickness: 1.15,
                values: [{
                    amount: 20,
                    color: "#001f3f"
                },
                {
                    amount: 100,
                    color: "#b58484"
                }],
                borderColor:"#0000FF",
                innerFill:"#8ac8ff",
                centerIconSrc: {
                    url: "./PiggyBank.png",
                    sizePortion: 2
                },
                //centerSideValue: 5
                centerValue:"99+"
            });
        });
    </script>

</head>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    #selector {
        height: 200px;
        width: 200px;
        position: relative;
    }

    .coconut-image {
        position: absolute;
        left: 50%;
        TOP: 50%;
        transform: translate(-50%, -50%);
    }

    .coconut-image span {
        font-size: 60px;
    }
    .coconut-image span.small {
        font-size: 30px;
        color: white;
    }
</style>

<body>
    <div id="selector">
    </div>
</body>

</html>
